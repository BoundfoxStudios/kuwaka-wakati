<form [formGroup]="formGroup">
    <div>
        <label class="kw-label" for="hoursPerWeek">Work hours per day:</label>
        <div class="kw-hint">Work hours per week: {{ workHoursPerWeek() | duration }}</div>
        <input id="hoursPerWeek" class="kw-input" type="time" [formControl]="formGroup.controls.workPerDay" />
    </div>
    <div class="mt-2">
        <button class="kw-submit-button">Save</button>
    </div>
</form>
